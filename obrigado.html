<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - Bruno Goulart</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(45deg, #0a0a0f, #050508);
            color: #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        .back-btn {
            background: linear-gradient(45deg, #00ff88, #0066ff);
            color: #0a0a0f;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Sucesso!</h1>
        <p>Seu orçamento foi enviado com sucesso!<br>
        Retornarei em breve com uma proposta personalizada.</p>
        <a href="index.html" class="back-btn">Voltar ao Portfólio</a>
    </div>
</body>
</html>
